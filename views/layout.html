<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZedHunt.com - Squad Matchmaking for DayZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="/css/custom.css" rel="stylesheet" media="screen">
    <link href="/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="/css/select2.css" rel="stylesheet" media="screen">
    <link href="/css/leaflet.css" rel="stylesheet" />
    <!-- <link rel="shortcut icon" href="img/imp_logo.png"> -->
     <!--[if lte IE 8]>
       <link rel="stylesheet" href="/css/leaflet.ie.css" />
     <![endif]-->

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script>
      var user = '{{session.username}}';
    </script>
  </head>
  <body>
    
    <header id="base-header" class="container">
        <a href="/">
            <div id="header-title" class="row-fluid pull-left">
                <img class="pull-left" src="/img/zedhunt_logo.png" />
                <!--
                <img class="pull-left" src="img/imp_logo.png" width="55px" />
                <h1 class="red">ZedHunt.com</h1>
                -->
                <span class="pull-left">Squad Matchmaking for DayZ</span>
            </div>
        </a>

        <div id="profile-links" class="pull-right">
            {{^session.username}}
            <div class="form-inline">
            <form data-bind="submit: loginUser">
              <input type="text" class="input-small" placeholder="Username" data-bind="value: loginUsername">
              <input type="password" class="input-small" placeholder="Password" data-bind="value: loginPassword">
              <button type="submit" class="btn btn-small btn-success">Login</button>
              <button href="#register-modal" class="btn btn-small btn-primary" role="button" data-toggle="modal">Register</button>
            </form>
            <span class="text-error" data-bind="text: loginMessage"></span>
            </div>
            {{/session.username}}
            
            {{#session.username}}
            <ul>
                <li>Logged in as&nbsp;<strong>{{session.username}}</strong></li>
                <li><a data-bind="css: { selected: selectedHeaderLink() == 'profile' }" href="#/profile/{{session.username}}">Profile</a></li>
                <!-- <li><a data-bind="css: { selected: selectedHeaderLink() == 'mygames' }" href="#/profile/{{session.username}}/mygames">My Games</a></li> -->
                <li><a href="/logout">Logout</a></li>
            </ul> 
            {{/session.username}}
        </div>
    </header>
    
    <nav id="header-links" class="container">
        <ul>
            <li data-bind="css: { selected: selectedHeaderLink() == 'find' }"><i class="icon-search"></i><a href="#/find">Find</a></li>
            <li data-bind="css: { selected: selectedHeaderLink() == 'create' }"><i class="icon-cog"></i><a href="#/create">Create</a></li>
            <li data-bind="css: { selected: selectedHeaderLink() == 'group' }, visible: selectedGroup()"><i class="icon-cogs"></i><a data-bind="attr: { href: selectedGroup() }" href="#/match/" >Group</a></li>
            <!-- <li><i class="icon-group"></i><a data-bind="css: { selected: selectedHeaderLink() == 'friends' }" href="#/profile/{{session.username}}/friends">Friends</a></li>
            <li><i class="icon-trophy"></i><a data-bind="css: { selected: selectedHeaderLink() == 'trophies' }" href="#/profile/{{session.username}}/trophies">Trophies</a></li> -->
            <li class="pull-right"><span>Survivors Online: <span class="strong" data-bind="text: gamersOnline" </span></li>
        </ul>
    </nav>


    {{{ yield }}}


    <footer class="container">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </footer>

    <!-- Register Modal -->
    <form data-bind="submit: registerUser">
    <div id="register-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Register</h3>
      </div>
      <div class="modal-body">
        <div id="register-form" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="RegisterUsername">Username</label>
            <div class="controls">
              <input type="text" id="RegisterUsername" placeholder="Username" data-bind="value: regUsername">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="RegisterEmail">Email (optional)</label>
            <div class="controls">
              <input type="text" id="RegisterEmail" placeholder="Email" data-bind="value: regEmail">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="RegisterPassword">Password</label>
            <div class="controls">
              <input type="password" id="RegisterPassword" placeholder="Password" data-bind="value: regPassword">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="RegisterPasswordConfirm">Confirm Password</label>
            <div class="controls">
              <input type="password" id="RegisterConfirmPassword" placeholder="Confirm Password" data-bind="value: regConfirmPassword">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputSteamID">Steam ID (optional)</label>
            <div class="controls">
              <input type="text" id="inputSteamID" placeholder="Steam ID" data-bind="value: regSteamID">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <ul data-bind="foreach: registerErrors">
                <li data-bind="text: $data.msg"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div> <!-- /register-modal -->

    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/select2.js" type="text/javascript"></script>
    <script src="/js/sammy.js" type="text/javascript"></script>
    <script src="/js/knockout-2.2.0.js" type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/leaflet.js"></script>

    <script>
      var io = io.connect();
      
      io.on('announce', function(data) {
        $('#conversation').append(data.message);
      });
    </script>
    -->

    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/custom.js" type="text/javascript"></script>
    <!-- <script src="js/ZeroClipboard.min.js" type="text/javascript"></script> -->
    <script>
        var map = L.map('map').setView([-10, -100], 2);
        L.tileLayer('/img/maps/chernarus/{z}/{x}/{y}.png', {
            minZoom: 1,
            maxZoom: 7,
            tms: true
        }).addTo(map);
    </script>
  </body>
</html>
